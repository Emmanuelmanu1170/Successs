<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: green;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: green;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: darkgreen;
    }
    .contact-btn {
      background: #25D366;
      margin-top: 10px;
    }
    .contact-btn:hover {
      background: #128C7E;
    }
    .loading {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: gray;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  
  <button onclick="registerUser()">Register</button>
  <button class="contact-btn" onclick="contactAdmin()">Contact Admin</button>

  <div id="loading" class="loading">Processing... Please wait</div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyu3FYRfcwzzvZTMSUyI_lv2U-p8u1GV6wilrsjXx9KO8V6OYxANQ6qF8QIE9yYARsQ/exec";

function registerUser() {
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const loadingText = document.getElementById("loading");

  if (!username || !email || !password) {
    alert("Please fill all fields.");
    return;
  }

  loadingText.style.display = "block";

  // Step 1: Check if email already exists
  fetch(`${scriptURL}?action=checkEmail&email=${encodeURIComponent(email)}`)
    .then(response => response.json())
    .then(data => {
      if (data.exists) {
        loadingText.style.display = "none";
        alert("This email is already registered. Please log in.");
      } else {
        // Step 2: Register user
        fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({
            action: "register",
            username: username,
            email: email,
            password: password
          })
        })
        .then(() => {
          setTimeout(() => {
            loadingText.style.display = "none";
            alert("Registration successful!");
            window.location.href = "login.html";
          }, 4000);
        })
        .catch(() => {
          loadingText.style.display = "none";
          alert("An error occurred. Please try again.");
        });
      }
    })
    .catch(() => {
      loadingText.style.display = "none";
      alert("Unable to connect to server.");
    });
}

function contactAdmin() {
  window.location.href = "https://wa.me/233554263293";
}
</script>

</body>
</html>
