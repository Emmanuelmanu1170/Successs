<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Kwabenamedia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #222;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: -1;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #008037;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #008037;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 22px;
      margin-bottom: 15px;
      border-radius: 12px;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-back:hover {
      background: #0056b3;
      transform: translateY(-2px) scale(1.05);
    }

    @media (max-width: 768px) {
      th, td { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="btn-back">⬅️ Back to Dashboard</a>
    <h1>Your Order History</h1>
    <table id="orderHistoryTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Platform</th>
          <th>Service</th>
          <th>Quantity</th>
          <th>Price (GHS)</th>
          <th>Price (USD)</th>
          <th>Username/Link</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Reference</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="10" style="text-align:center;">Loading orders...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function loadOrderHistory() {
      const orderHistory = JSON.parse(localStorage.getItem('allOrders')) || [];
      const tbody = document.querySelector('#orderHistoryTable tbody');
      tbody.innerHTML = '';

      if (orderHistory.length === 0) {
        tbody.innerHTML = '<tr><td colspan="10" style="text-align:center;">No orders found.</td></tr>';
        return;
      }

      orderHistory.forEach((order, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${order.platform}</td>
          <td>${order.service}</td>
          <td>${order.quantity}</td>
          <td>${order.priceGHS}</td>
          <td>${order.priceUSD}</td>
          <td>${order.username}</td>
          <td>${order.email}</td>
          <td>${order.phone}</td>
          <td>${order.reference}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadOrderHistory();
  </script>
</body>
</html>
